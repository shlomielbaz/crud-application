<div *ngIf="users$ | async; let users">
    <div class="grid">
        <div class="col-12">
            <p-button type="button" icon="pi pi-plus" label="New User" [routerLink]="['/users/add']"
                styleClass="p-button-text">
            </p-button>
        </div>
    </div>

    <div class="card grid">
        <div class="col-12">
            <p-table [value]="users" [paginator]="true" [rows]="rows" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-user>
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.address}}, {{user.city}}, {{user.state}}, {{user.zip}}</td>
                        <td class="x-actions-col">
                            <button pButton pRipple type="button" icon="pi pi-user-edit"
                                class="p-button-rounded p-button-info" title="Edit User"
                                [routerLink]="['/users/edit', user.id]"
                                ></button>

                            <button pButton pRipple type="button" icon="pi pi-trash"
                                class="p-button-rounded p-button-danger" title="Delete User"
                                (click)="delete(user.id)"
                                ></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>



</div>
